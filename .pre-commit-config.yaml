repos:
  # General file checks (fast, should run first)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-toml

  # Code formatting and linting (ruff is faster and black-compatible)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      # Format code (black-compatible, faster than black)
      - id: ruff-format
      # Lint and auto-fix issues
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Type checking (slower, runs after formatting/linting)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-Pillow]
        args: [--ignore-missing-imports]
        # Only run on Python files
        types: [python]

  # Security checks (important but can be slower)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-r, src/, -f, json, -o, bandit-report.json]
        exclude: tests/
        # Run on all Python files in src/, not individual files
        pass_filenames: false
        files: ^src/.*\.py$

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.0
    hooks:
      - id: pip-audit
        args: [--desc]
        # Check dependencies from pyproject.toml or uv.lock
        files: ^(pyproject\.toml|uv\.lock)$
        pass_filenames: false

  # Tests (run when test or source files change)
  # Note: Running full test suite on every commit can be slow
  # Consider using 'pre-commit run pytest --hook-stage manual' for manual runs
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        # Only run when test files or source files change
        files: ^(tests/|src/)
        args: [--tb=short, -v, --no-cov]
        # Don't generate coverage in pre-commit (too slow, generates files)
